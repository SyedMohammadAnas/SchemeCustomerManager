version: '3.8'

services:
  whatsapp-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - CHROME_BIN=/usr/bin/chromium-browser
      - CHROME_PATH=/usr/bin/chromium-browser
    volumes:
      # Persistent volumes for WhatsApp sessions and data
      - whatsapp_tokens:/app/tokens
      - whatsapp_logs:/app/logs
      - whatsapp_sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

volumes:
  whatsapp_tokens:
    driver: local
  whatsapp_logs:
    driver: local
  whatsapp_sessions:
    driver: local
